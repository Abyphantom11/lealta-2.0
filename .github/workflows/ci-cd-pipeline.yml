name: ğŸš€ CI/CD Pipeline - Enhanced Testing & Deploy

on:
  push:
    branches: [ main, develop, reservas-funcional ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ğŸ” Quality Gates - No pasa nada a producciÃ³n sin pasar estas validaciones
  quality-gates:
    name: ğŸ›¡ï¸ Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium
          
      - name: ğŸ” TypeScript Check
        run: npm run typecheck
        
      - name: ğŸ§¹ Lint Check
        run: npm run lint
        
      - name: ğŸ¨ Format Check
        run: npm run format:check
        
      - name: âš¡ Unit Tests
        run: npm run test:coverage
        
      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # ğŸ§ª E2E Testing - Tests crÃ­ticos en mÃºltiples navegadores
  e2e-testing:
    name: ğŸ§ª E2E Testing
    runs-on: ubuntu-latest
    needs: quality-gates
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps ${{ matrix.browser }}
          
      - name: ğŸ—ï¸ Build Application
        run: npm run build
        
      - name: ğŸš€ Start Server
        run: |
          npm run start &
          npx wait-on http://localhost:3001 --timeout 60000
          
      - name: ğŸ§ª Run E2E Tests
        run: npx playwright test --project=${{ matrix.browser }} --reporter=html
        
      - name: ğŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # ğŸ“± Mobile Testing - Experiencia mÃ³vil
  mobile-testing:
    name: ğŸ“± Mobile Testing
    runs-on: ubuntu-latest
    needs: quality-gates
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium
          
      - name: ğŸ—ï¸ Build Application
        run: npm run build
        
      - name: ğŸš€ Start Server
        run: |
          npm run start &
          npx wait-on http://localhost:3001 --timeout 60000
          
      - name: ğŸ“± Mobile E2E Tests
        run: npm run test:e2e:mobile
        
      - name: ğŸ“Š Upload Mobile Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mobile-test-results
          path: playwright-report/
          retention-days: 7

  # âš¡ Performance Testing - Monitoreo de performance
  performance-testing:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: quality-gates
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium
          
      - name: ğŸ—ï¸ Build Application
        run: npm run build
        
      - name: ğŸš€ Start Server
        run: |
          npm run start &
          npx wait-on http://localhost:3001 --timeout 60000
          
      - name: âš¡ Performance Tests
        run: npx playwright test tests/e2e/performance.spec.ts --project=chromium
        
      - name: ğŸ“Š Performance Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  # ğŸš€ Deploy Preview - Deploy automÃ¡tico para testing
  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [quality-gates, e2e-testing, mobile-testing, performance-testing]
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install Dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build Application
        run: npm run build
        
      - name: ğŸš€ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          
      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Preview Deployed Successfully!**
              
              âœ… All tests passed
              âœ… Quality gates passed  
              âœ… Performance validated
              âœ… Mobile experience tested
              
              **Ready for review!** ğŸ‰`
            })

  # ğŸ† Deploy Production - Deploy automÃ¡tico a producciÃ³n
  deploy-production:
    name: ğŸ† Deploy Production
    runs-on: ubuntu-latest
    needs: [quality-gates, e2e-testing, mobile-testing, performance-testing]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10
    environment: 
      name: production
      url: https://lealta.vercel.app
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install Dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build Application
        run: npm run build
        
      - name: ğŸš€ Deploy to Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          
      - name: ğŸ‰ Success Notification
        run: |
          echo "ğŸ‰ Production deployment successful!"
          echo "ğŸ”— URL: https://lealta.vercel.app"
          echo "âœ… All quality gates passed"
          echo "âœ… All tests passed"
          echo "ğŸš€ Your app is live!"

  # ğŸ”„ Post-Deploy Validation - ValidaciÃ³n post-deploy
  post-deploy-validation:
    name: ğŸ”„ Post-Deploy Validation
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium
          
      - name: ğŸ” Smoke Tests Production
        run: |
          # Test que la producciÃ³n estÃ© funcionando
          npx playwright test tests/e2e/test-simple.spec.ts --project=chromium \
            --config=playwright.config.production.ts
        env:
          BASE_URL: https://lealta.vercel.app
          
      - name: âœ… Production Health Check
        run: |
          echo "ğŸ¯ Production health check completed"
          echo "âœ… All systems operational"
