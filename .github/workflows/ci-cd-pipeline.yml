name: 🚀 CI/CD Pipeline - Enhanced Testing & Deploy

on:
  push:
    branches: [ main, develop, reservas-funcional ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # 🔍 Quality Gates - No pasa nada a producción sin pasar estas validaciones
  quality-gates:
    name: 🛡️ Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 🔧 Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium
          
      - name: 🔍 TypeScript Check
        run: npm run typecheck
        
      - name: 🧹 Lint Check
        run: npm run lint
        
      - name: 🎨 Format Check
        run: npm run format:check
        
      - name: ⚡ Unit Tests
        run: npm run test:coverage
        
      - name: 📊 Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # 🧪 E2E Testing - Tests críticos en múltiples navegadores
  e2e-testing:
    name: 🧪 E2E Testing
    runs-on: ubuntu-latest
    needs: quality-gates
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 🔧 Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps ${{ matrix.browser }}
          
      - name: 🏗️ Build Application
        run: npm run build
        
      - name: 🚀 Start Server
        run: |
          npm run start &
          npx wait-on http://localhost:3001 --timeout 60000
          
      - name: 🧪 Run E2E Tests
        run: npx playwright test --project=${{ matrix.browser }} --reporter=html
        
      - name: 📊 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # 📱 Mobile Testing - Experiencia móvil
  mobile-testing:
    name: 📱 Mobile Testing
    runs-on: ubuntu-latest
    needs: quality-gates
    timeout-minutes: 20
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 🔧 Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium
          
      - name: 🏗️ Build Application
        run: npm run build
        
      - name: 🚀 Start Server
        run: |
          npm run start &
          npx wait-on http://localhost:3001 --timeout 60000
          
      - name: 📱 Mobile E2E Tests
        run: npm run test:e2e:mobile
        
      - name: 📊 Upload Mobile Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mobile-test-results
          path: playwright-report/
          retention-days: 7

  # ⚡ Performance Testing - Monitoreo de performance
  performance-testing:
    name: ⚡ Performance Testing
    runs-on: ubuntu-latest
    needs: quality-gates
    timeout-minutes: 15
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 🔧 Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium
          
      - name: 🏗️ Build Application
        run: npm run build
        
      - name: 🚀 Start Server
        run: |
          npm run start &
          npx wait-on http://localhost:3001 --timeout 60000
          
      - name: ⚡ Performance Tests
        run: npx playwright test tests/e2e/performance.spec.ts --project=chromium
        
      - name: 📊 Performance Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  # 🚀 Deploy Preview - Deploy automático para testing
  deploy-preview:
    name: 🚀 Deploy Preview
    runs-on: ubuntu-latest
    needs: [quality-gates, e2e-testing, mobile-testing, performance-testing]
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 🔧 Install Dependencies
        run: npm ci
        
      - name: 🏗️ Build Application
        run: npm run build
        
      - name: 🚀 Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          
      - name: 💬 Comment PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **Preview Deployed Successfully!**
              
              ✅ All tests passed
              ✅ Quality gates passed  
              ✅ Performance validated
              ✅ Mobile experience tested
              
              **Ready for review!** 🎉`
            })

  # 🏆 Deploy Production - Deploy automático a producción
  deploy-production:
    name: 🏆 Deploy Production
    runs-on: ubuntu-latest
    needs: [quality-gates, e2e-testing, mobile-testing, performance-testing]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10
    environment: 
      name: production
      url: https://lealta.vercel.app
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 🔧 Install Dependencies
        run: npm ci
        
      - name: 🏗️ Build Application
        run: npm run build
        
      - name: 🚀 Deploy to Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          
      - name: 🎉 Success Notification
        run: |
          echo "🎉 Production deployment successful!"
          echo "🔗 URL: https://lealta.vercel.app"
          echo "✅ All quality gates passed"
          echo "✅ All tests passed"
          echo "🚀 Your app is live!"

  # 🔄 Post-Deploy Validation - Validación post-deploy
  post-deploy-validation:
    name: 🔄 Post-Deploy Validation
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 🔧 Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium
          
      - name: 🔍 Smoke Tests Production
        run: |
          # Test que la producción esté funcionando
          npx playwright test tests/e2e/test-simple.spec.ts --project=chromium \
            --config=playwright.config.production.ts
        env:
          BASE_URL: https://lealta.vercel.app
          
      - name: ✅ Production Health Check
        run: |
          echo "🎯 Production health check completed"
          echo "✅ All systems operational"
